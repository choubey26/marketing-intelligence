server:
port: 8080

spring:
application:
name: marketing-dashboard-api

datasource:
url: jdbc:h2:mem:dashboarddb
driverClassName: org.h2.Driver
username: sa
password: password

h2:
console:
enabled: true
path: /h2-console

jpa:
database-platform: org.hibernate.dialect.H2Dialect
hibernate:
ddl-auto: create-drop
show-sql: false
properties:
hibernate:
format_sql: true

web:
cors:
allowed-origins: "*"
allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
allowed-headers: "*"

logging:
level:
com.marketing.dashboard: DEBUG
org.springframework.web: DEBUG